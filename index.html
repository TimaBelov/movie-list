<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__text">
        <p class="header__text__title">СПИСОК ФИЛЬМОВ</p>
        <p class="header__text__year">2023</p>
      </div>
    </header>
    <main class="main">
      <p class="main__title">Посмотреть</p>
      <section class="movie_list">
        <div class="input__film_block">
          <input
            type="text"
            name="add_film"
            id=""
            class="input__film"
            placeholder="Добавить фильм"
          />
          <button class="add_film__btn"></button>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
